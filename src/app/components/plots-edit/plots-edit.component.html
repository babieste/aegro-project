<h1 mat-dialog-title>Atualizar informações sobre Talhões</h1>

<div mat-dialog-content>
  <form [formGroup]="addPlotForm">
    <mat-form-field appearance="outline">
      <mat-label>Área do Talhão</mat-label>
      <input type="number" min="0" formControlName="plotArea" matInput>
      <mat-error *ngIf="plotArea?.errors?.['min']">Números negativos não são permitidos.</mat-error>
    </mat-form-field>
  </form>

  <div>
    <form [formGroup]="productionRegistryForm">
      <mat-form-field appearance="outline">
        <mat-label>Registro de Produtividade</mat-label>
        <input type="number" min="0" formControlName="registry" matInput>
        <mat-error *ngIf="plotArea?.errors?.['min']">Números negativos não são permitidos.</mat-error>
      </mat-form-field>

      <button
        color="accent"
        mat-flat-button
        (click)="addPlotRegistry()"
        [disabled]="maximumRegistriesAllowed === 0"
      >
        Adicionar
      </button>
    </form>
  </div>

  <p>{{ plot | json}}</p>

  <button mat-flat-button (click)="savePlotInfo()">Salvar</button>
</div>
